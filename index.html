<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Main File Of Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Editor</title>
  </head>
  <body>
    <main>
      <section id="imageEditor" class="min-vh-100 bg-light py-4">
        <div class="container bg-white d-flex flex-column gap-2">
          <div class="row">
            <h2 class="col-12 text-center mt-3">Photo Editor</h2>
          </div>
          <div class="row">
            <div
              class="image-container col-12 p-4 d-flex align-items-center justify-content-center"
            >
              <img
                class="image-editor mw-100 mh-100"
                src="./images/icons/downloaded-image.png"
                alt=""
              />
            </div>
          </div>
          <div class="row">
            <div
              class="choose-image-container col-12 d-flex justify-content-center"
            >
              <button
                class="choose-image-btn d-flex align-itmes-center justify-content-center gap-1 border p-2 rounded"
              >
                Choose Image
                <img class="" src="./images/icons/download.svg" alt="" />
              </button>
              <input
                class="d-none"
                type="file"
                name=""
                id=""
                accept="image/*"
              />
            </div>
          </div>
          <div class="slider row disabled">
            <div class="filter-details col-12 d-flex justify-content-between">
              <span class="name">brightness</span>
              <span class="value">100%</span>
            </div>
            <div class="col-12">
              <input
                class="w-100"
                type="range"
                name=""
                id=""
                max="200"
                min=""
              />
            </div>
          </div>
          <div class="row disabled">
            <div class="filter-btns-container col-12">
              <div class="p-2 border">
                <div class="">
                  <span class="">Filter</span>
                </div>
                <div
                  class="d-flex align-items-center justify-content-around my-2"
                >
                  <button
                    title="brightness"
                    id="brightness"
                    class="border border-0 rounded-circle bg-white p-1 active"
                  >
                    <img
                      class="w-100"
                      src="./images/icons/brightness.svg"
                      alt=""
                    />
                  </button>
                  <button
                    title="contrast"
                    id="contrast"
                    class="border border-0 rounded-circle bg-white p-1"
                  >
                    <img
                      class="w-100"
                      src="./images/icons/contrast.svg"
                      alt=""
                    />
                  </button>
                  <button
                    title="saturate"
                    id="saturate"
                    class="border border-0 rounded-circle bg-white p-1"
                  >
                    <img
                      class="w-100"
                      src="./images/icons/saturate.svg"
                      alt=""
                    />
                  </button>
                  <button
                    title="invert"
                    id="invert"
                    class="border border-0 rounded-circle bg-white p-1"
                  >
                    <img class="w-100" src="./images/icons/invert.svg" alt="" />
                  </button>
                  <button
                    title="blur"
                    id="blur"
                    class="border border-0 rounded-circle bg-white p-1"
                  >
                    <img class="w-100" src="./images/icons/blur.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row disabled">
            <div class="flip-btns-container col-12">
              <div class="p-2 border">
                <div class="">
                  <span class="">Flip & Rotate</span>
                </div>
                <div
                  class="d-flex align-items-center justify-content-around my-2"
                >
                  <button
                    title="rotateLeft"
                    id="rotateLeft"
                    class="border border-0 rounded-circle p-1 bg-white"
                  >
                    <img
                      class="w-100"
                      src="./images/icons/rotate-left.svg"
                      alt=""
                    />
                  </button>
                  <button
                    title="rotateRight"
                    id="rotateRight"
                    class="border border-0 rounded-circle p-1 bg-white"
                  >
                    <img
                      class="w-100"
                      src="./images/icons/rotate-right.svg"
                      alt=""
                    />
                  </button>
                  <button
                    title="flipX"
                    id="flipX"
                    class="border border-0 rounded-circle p-1 bg-white"
                  >
                    <img
                      class="w-100"
                      src="./images/icons/flip-vertical.svg"
                      alt=""
                    />
                  </button>
                  <button
                    title="flipY"
                    id="flipY"
                    class="border border-0 rounded-circle p-1 bg-white"
                  >
                    <img
                      class="w-100"
                      src="./images/icons/flip-horizontal.svg"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row disabled">
            <div class="save-and-reset-btns col-12 mb-3">
              <button class="reset border bg-white p-2 rounded">
                Reset Filter
              </button>
              <button class="save border text-white p-2 rounded">
                Save Image
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
